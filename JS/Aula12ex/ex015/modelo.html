<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header><!--Cabeçalho-->
    <section><!--uma sessão de conteúdo-->
        <div>
            <p>Ano de nascimento: 
                <input type="text" name="txtano" id="txtano" class="entrada"> <!--Coloquei uma classe 
                    para representar os inputs para o CSS-->
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" > <!--Input do tipo "marcar"-->
                <label for="masc">Masculino</label><!--Colocando o nome no input com o 
                    'for="masc"' que é igual ao Id do Input-->
                <input type="radio" name="radsex" id="fem" checked> <!--Para ter uma opção de escolha apenas, o "name" deles precisam ser iguais-->
                <label for="fem">Feminino</label>
                <input type="button" value="Verificar" onclick= "verificar()" class="verificar">
            </p>
            <p>
                
            </p>
        </div>
        <div id="res"></div>
    </section> 
    <footer><!--Rodapé-->
        <p>&copy; Acarajé do Acre</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
