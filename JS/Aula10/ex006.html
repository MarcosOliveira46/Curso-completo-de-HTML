<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            font: normal 20pt Arial;
            background: greenyellow;
            color:rgb(255, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        interaja
    </div>
    <script>
        var ar = window.document.getElementById('area')
        /*ar.addEventListener('click', clicar)
        ar.addEventListener('mouseenter', entrar)
        ar.addEventListener('mouseout', sair)*/ //serve tamb√©m para adicionar os eventos ao inves de coloca-los todos na tag div    
            function clicar(){
                ar.innerText = "Tu clicou Bro";
                ar.style.background= 'black'
            }
            function entrar(){
                ar.innerText= 'Entrou'
                ar.style.background= 'purple'
            }
            function saiu(){
                ar.innerText= 'interaja'
                ar.style.background= 'greenYellow'
            }

    </script>
</body>
</html>
