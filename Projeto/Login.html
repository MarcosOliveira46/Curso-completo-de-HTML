<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">

<body>

        <div class="login">

            </div>

                <label for="usuario">E-mail</label>
                <input type="text" placeholder="email" id="usuario" class="inpLog">
            </div>
            <div class="label-float">
                <label>Senha</label>
                <input type="password" placeholder="senha" id="senha" class="inpLog">
                
            </div>
            <div class='justify-center'>
                <input type="button" value="Entrar" class="inpButton">
            </div>
            <div style="margin-top: 20%;">
                <hr>
            </div>
            <div class='justify-center'>
                <a href='' style="font-size: 13px;">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</body>
</html>
