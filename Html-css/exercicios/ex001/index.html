<!DOCTYPE html> <!-- HTML 5 --> 
    <html lang="en">
        <head> <!-- Parte de configurações do meu site, toda ela fica oculta na aba em si -->
            <meta charset="UTF-8"> <!-- Padrão de configuração de caracteres que suporta acentuação/ 
                Tem haver com os números binários -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Indica que ele vai ocupar 100% da tela no body -->
            <title>Meu Primeiro exercício</title>
        </head>
        <body>
            <h1>Olá, Mundo!</h1> <!-- h1: Título 1 -->
            <hr> <!-- Faz uma divisória, uma "Linha horizontal"-->
            <p>Esse é meu primeiro documento HTML! Estou muito feliz!</p> <!-- <p>: Parágrafo -->
            <p>Este é um momento único! Estou criando um site</p> <!-- Ao criar uma outra tag, uma quebra de linha é apresentada (Tags de texto) -->
        </body>
    </html>
