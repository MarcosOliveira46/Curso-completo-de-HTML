<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer
        jeito, basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum
        lugar específico, ==&gt; <br> &lt;== como esse, você tem que usar a tag &lt;br&gt;. <!-- Esse "&lt" e "&gt"  
            servem para marcar as tag sem inicializa-las no código-->
    </p>
</body>
</html>
